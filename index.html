<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая HTML Страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мою простую HTML страницу</h1>
    </header>
    <main>
        <p>Это пример простой HTML страницы с заголовком, основным содержанием и подвалом. Вы можете изменить этот текст и добавить свои собственные элементы, чтобы настроить страницу по своему усмотрению.</p>
    </main>
    <footer>
        <p>Автор: Я</p>
    </footer>
</body>
</html>
